<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Floor – Operator</title>
  <style>
    :root{
      --bg:#0b1b2b;
      --text:#fff;
      --muted:#b7c7d8;
    }
    *{ box-sizing:border-box; font-family:system-ui, Arial; }
    body{
      margin:0;
      background: radial-gradient(1200px 700px at 50% 0%, #1a4fa340, transparent), var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .stage{
      width:min(1100px, 100%);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
    }
    .photoWrap{
      width:100%;
      aspect-ratio: 16/9;
      border-radius:24px;
      overflow:hidden;
      border:1px solid #ffffff22;
      background:#00000035;
      box-shadow:0 12px 40px #00000055;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .times{
      width:100%;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:0 8px;
      margin-top:-6px;
    }
    .time{
      font-size:84px;
      font-weight:900;
      letter-spacing:1px;
      text-shadow:0 0 28px #00000080;
      min-width: 280px;
    }
    .time.right{ text-align:right; }
    /* aktywny zegar – tylko efekt, bez nowych elementów */
    .active{
      filter: brightness(1.25);
      animation: pulse 1.1s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-2px); }
    }
    .hint{
      color:var(--muted);
      font-size:14px;
      margin-top:6px;
      opacity:.7;
    }
  </style>
</head>
<body>

  <div class="stage">
    <div class="photoWrap">
      <img id="photo" alt="zdjęcie" />
    </div>

    <div class="times">
      <div id="timeA" class="time active">01:00</div>
      <div id="timeB" class="time right">01:00</div>
    </div>
  </div>

<script>
  // ====== NA RAZIE: demo danych (jedno zdjęcie z k1) ======
  const photo = document.getElementById("photo");
  photo.src = "assets/k1/01.jpeg"; // jeśli masz inne nazwy, to powiedz – zmienimy

  // 60 sekund na gracza (docelowo będzie odliczanie i sterowanie klawiszami)
  let timeA = 60;
  let timeB = 60;

  function fmt(s){
    const mm = String(Math.floor(s/60)).padStart(2,"0");
    const ss = String(s%60).padStart(2,"0");
    return `${mm}:${ss}`;
  }
  document.getElementById("timeA").textContent = fmt(timeA);
  document.getElementById("timeB").textContent = fmt(timeB);
</script>

</body>
</html>
