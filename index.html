<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Floor – Operator</title>
  <style>
    :root{
      --bg:#0b1b2b;
      --text:#fff;
      --muted:#b7c7d8;
    }
    *{ box-sizing:border-box; font-family:system-ui, Arial; }
    body{
      margin:0;
      background: radial-gradient(1200px 700px at 50% 0%, #1a4fa340, transparent), var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .stage{
      width:min(1100px, 100%);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
    }
    .photoWrap{
      width:100%;
      aspect-ratio: 16/9;
      border-radius:24px;
      overflow:hidden;
      border:1px solid #ffffff22;
      background:#00000035;
      box-shadow:0 12px 40px #00000055;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .times{
      width:100%;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:0 8px;
      margin-top:-6px;
    }
    .time{
      font-size:84px;
      font-weight:900;
      letter-spacing:1px;
      text-shadow:0 0 28px #00000080;
      min-width: 280px;
    }
    .time.right{ text-align:right; }
    /* aktywny zegar – tylko efekt, bez nowych elementów */
    .active{
      filter: brightness(1.25);
      animation: pulse 1.1s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-2px); }
    }
    .hint{
      color:var(--muted);
      font-size:14px;
      margin-top:6px;
      opacity:.7;
    }
  </style>
</head>
<body>

  <div class="stage">
    <div class="photoWrap">
      <img id="photo" alt="zdjęcie" />
    </div>

    <div class="times">
      <div id="timeA" class="time active">01:00</div>
      <div id="timeB" class="time right">01:00</div>
    </div>
  </div>

<script>
  // ====== UI refs ======
  const photo = document.getElementById("photo");
  const elA = document.getElementById("timeA");
  const elB = document.getElementById("timeB");

  // ====== TIMERY ======
  let timeA = 60;
  let timeB = 60;

  let active = "A";      // "A" albo "B"
  let running = false;   // czy odliczamy
  let tick = null;

  // ====== ZDJĘCIA (na razie: Kategoria1) ======
  let deckA = [];   // talia A
  let deckB = [];   // talia B
  let idxA = 0;
  let idxB = 0;

  function fmt(s){
    s = Math.max(0, s);
    const mm = String(Math.floor(s/60)).padStart(2,"0");
    const ss = String(s%60).padStart(2,"0");
    return `${mm}:${ss}`;
  }

  function render(){
    elA.textContent = fmt(timeA);
    elB.textContent = fmt(timeB);

    elA.classList.toggle("active", active === "A");
    elB.classList.toggle("active", active === "B");
  }

  function shuffle(arr){
    for (let i = arr.length - 1; i > 0; i--){
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function nextImageFor(player){
    if (player === "A") {
      if (!deckA.length) return;
      if (idxA >= deckA.length) { shuffle(deckA); idxA = 0; }
      photo.src = deckA[idxA++];
    } else {
      if (!deckB.length) return;
      if (idxB >= deckB.length) { shuffle(deckB); idxB = 0; }
      photo.src = deckB[idxB++];
    }
  }

  function stopTick(){
    if (tick) { clearInterval(tick); tick = null; }
  }

  function startTick(){
    if (tick) return;
    tick = setInterval(() => {
      if (!running) return;

      if (active === "A") {
        timeA = Math.max(0, timeA - 1);
        if (timeA === 0) running = false;
      } else {
        timeB = Math.max(0, timeB - 1);
        if (timeB === 0) running = false;
      }

      render();
      if (!running) flash();
    }, 1000);
  }

  function toggleRun(){
    running = !running;
    if (running) startTick();
    render();
  }

  // ====== OPERATOR: POPRAWNA (P) -> zamiana gracza + nowe zdjęcie dla wchodzącego ======
  function correct(){
    active = (active === "A") ? "B" : "A";
    nextImageFor(active);
    render();
  }

  // ====== OPERATOR: PAS (Q) -> -3s aktywnego + nowe zdjęcie (bez zmiany gracza) ======
  function pass(){
    if (active === "A") timeA = Math.max(0, timeA - 3);
    else timeB = Math.max(0, timeB - 3);
    nextImageFor(active);
    render();
  }

  function resetTimers(){
    running = false;
    stopTick();
    timeA = 60;
    timeB = 60;
    active = "A";
    render();
    nextImageFor(active);
  }

  // mini efekt (bez nowych elementów UI)
  function flash(){
    document.body.animate(
      [{filter:'brightness(1)'},{filter:'brightness(1.6)'},{filter:'brightness(1)'}],
      {duration:350, iterations:2}
    );
  }

  // ====== INIT: wczytaj categories.json, zbuduj listę 60 JPG dla Kategoria1, preload i start ======
  async function initImages(){
    const res = await fetch("data/categories.json");
    const categories = await res.json();

    const cat = categories["Kategoria1"];
    if (!cat) throw new Error("Brak Kategoria1 w data/categories.json");

    const urls = [];
    for (let i = 1; i <= cat.count; i++){
      const n = String(i).padStart(2, "0");
      urls.push(`${cat.dir}/${n}.${cat.ext}`);
    }

    // preload (ignorujemy brakujące pliki)
    await Promise.all(urls.map(url => new Promise(resolve => {
      const img = new Image();
      img.onload = () => resolve(true);
      img.onerror = () => resolve(false);
      img.src = url;
    })));

    // dwie niezależne talie (to samo źródło, osobne tasowanie)
    deckA = shuffle([...urls]);
    deckB = shuffle([...urls]);
    idxA = 0;
    idxB = 0;

    nextImageFor("A"); // startowo pokaz A
  }

  // ====== STEROWANIE KLAWIATURĄ ======
  window.addEventListener("keydown", (e) => {
    const k = (e.key || "").toLowerCase();

    // start/pauza: Enter lub Spacja
    if (k === "enter" || k === " ") { e.preventDefault(); toggleRun(); return; }

    // POPRAWNA: P (zamiana gracza)
    if (k === "p") { correct(); return; }

    // PAS: Q (-3s + nowe zdjęcie, bez zamiany)
    if (k === "q") { pass(); return; }

    // awaryjnie reset: R
    if (k === "r") { resetTimers(); return; }
  }, {passive:false});

  render();
  initImages().catch(err => {
    console.error(err);
    // fallback: pokaż cokolwiek jeśli init padnie
    photo.alt = "Nie udało się wczytać zdjęć";
  });

</script>

</body>
</html>
